<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Mine Sweeper</title>
   <link rel="stylesheet" href="css/style.css" />
</head>

<!-- <body oncontextmenu="return false" onload="init()"> -->

<body onload="init()">
   <h2>The Mine Sweeper Game <span class="smiley" onclick="resetGame()">😀</span> </h2>
   <div class='div-best'>Best Score: <span class="best-score"></span></h2>
   </div>
   <label for="game-level">
      <input id="game-level" type="radio" name="1" onclick="gameLvl(4)" /> Beginner </input>
      <input id="game-level" type="radio" name="1" onclick="gameLvl(8)" />Medium </input>
      <input id="game-level" type="radio" name="1" onclick="gameLvl(12)" />Expert </input>
   </label>
   <div>
      <button class="bubbly-button" onclick="resetGame()">New Game</button>
      <button class="bubbly-button" onclick="unDo()" title="Take one step back'">Undo</button>
   </div>
   <div>
      <button class="bubbly-button" onclick="safeClick()" title="Click without losing lives">Safe Clicks: <span
            class="safe-click">
         </span></button>
      <button class="bubbly-button manual" onclick="activatePlayerPutMines()" title="Place the mines yourself">Manual
         Mode
         </span></button>
   </div>
   <div class="timer">
      Time: <span>0.0 </span> | <span class="game-lives" title="Lives left before end game">Lives:<span class="lives">
            3</span> </span>
      <span class="hint" onclick="hintOn()">| Hints:
         ❔❔❔</span> | <span class="Flags"></span>
   </div>

   <table class="board-container"></table>

   <div class="game-status"></div>

   <div class="footer">Alex Levkov Ⓒ</div>
   <script src="js/utils.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
