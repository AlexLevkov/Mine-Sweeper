<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body oncontextmenu="return false" onload="init()">
    <h2>The Mine Sweeper Game <span class="smiley" onclick="resetGame()">😀</span> </h2>
    <div class='div-best'>Best Score: <span class="best-score"></span> Seconds</h2></div>
    <input type="radio" name="1" onclick="gameLvl(4)" /> Beginner </input>
    <input type="radio" name="1" onclick="gameLvl(8)" />Medium </input>
    <input type="radio" name="1" onclick="gameLvl(12)" />Expert </input>
    <div class="timer">
      Time: <span>0.0 </span> | Lives:<span class="lives"> 3</span> <span class ="hint" onclick="hintOn()">| Hints: ❔❔❔</span>
    </div>
    <table class="board-container"></table>
    <div><button onclick="resetGame()">New Game</button><button onclick="unDo()">Undo</button></div>
    <div class="footer">Alex Levkov</div>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
